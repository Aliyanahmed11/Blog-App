<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="./FRONTEND/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <!-- NavBar -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./FRONTEND/profile.html">PROFILE</a>
                        </li>

                    </ul>
                    <div class="d-flex gap-2">
                        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                        <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal"
                            data-bs-target="#createBlog">Create Blog
                        </button>
                        <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">
                            Logout
                        </button>

                        <!-- Logout Modal -->
                        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to logout?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary"
                                            onclick="handleLogout()">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>

        <div class="blogText">
            BLOGS
        </div>
        <br>
        <div id="map">
            <!-- is container ko dynamic id deni  -->
            <!-- <div>
                <div class="custom-card">
                    <div class="card-img-container">
                        <img src="./burger.jpg" class="card-img" alt="...">
                    </div>
                    <div class="card-body">
                        <p class="posted-by">Posted by: John Doe</p>
                        <h5 class="card-title">Blog Title</h5>
                        <p class="card-text">Blog Title dynamically will appear here.</p>
                    </div>
                </div>
                



                <br>

            </div> -->

        </div>

    </div>


    <!-- Modal  -->
    <div class="modal fade createBlogModal" id="createBlog" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">content</label>
                            <textarea class="form-control" id="content" rows="3"></textarea>
                        </div>

                        <!-- image -->
                        <div class="mb-3">
                            <input type="file" onchange="" id="image" />
                        </div>
                        <!-- Private or Public -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" />
                                <label class="form-check-label" for="flexSwitchCheckChecked">Are you 18 years old or older?</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" onclick="createBlog()" class="btn btn-primary">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script type="module" src="./JAVASCRIPT/app.js"></script>

</html>
